<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>귀곡촌 鬼哭村</title>
    <link rel="icon" href="img/favicon2.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="script/jquery-3.6.4.min.js"></script>
    <script src="script/home.js"></script>
</head>
<body>
    <div class="warning">
            <h1>주의</h1>
            <p>공포요소 있음</p>
            <button class="warning_close">확인</button>
        </div><!-- warning -->
        <div class="warning_bg"></div>

    <div id="home_wrap">
        <div class="home_door">
            <a href="#" class="enter">입장하기</a>
            </div><!-- enter -->
            <div class="door_wrap">
                <div class="main_logo">
                    <a href="#"><img src="img/logo4.png" alt="logo"></a>
                    <img src="img/logo_bg.png" alt="logo bg">
                </div><!-- main_logo -->
                <div class="door">
                    <div class="door_L"><img src="img/door1_L.png" alt="door"></div>
                    <div class="door_R"><img src="img/door1_R.png" alt="door"></div>
                </div><!-- door -->
            </div><!-- door_wrap -->
            <div class="red_lighting">
                <img src="img/red_lighting.png" alt="red_lighting">
            </div><!-- red_lighting -->
            <div class="halmoni">
                <img src="img/halmoni3.png" alt="halmoni">
            </div><!-- halmoni -->
            <div class="door_bg">
                <img src="img/house2.jpg" alt="house">
            </div>
        </div><!-- home_door -->
    </div><!-- home_wrap -->

</body>
</html>
